<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <input type="hidden" name="pid" id="getpid"/>
                        <li>
                            项目名称：<input type="text" name="pTitle"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('item:info:edit')}]];
    var removeFlag = [[${@permission.hasPermi('item:info:remove')}]];
    var prefix = ctx + "item/info";

    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "项目",
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'pNum',
                    title: '项目编号',
                    formatter: function (value, row, index) {
                        return row.pnum;
                    }
                },
                {
                    field: 'pTitle',
                    title: '项目名称',
                    formatter: function (value, row, index) {
                        return row.ptitle;
                    }
                },

                {
                    field: 'pTypename',
                    title: '项目类型',
                    formatter: function (value, row, index) {
                        return row.ptypeName;
                    }
                },
                {
                    field: 'cName',
                    title: '客户名称',
                    formatter: function (value, row, index) {
                        return row.cname;
                    }
                },
                {
                    field: 'pstatusName',
                    title: '项目状态',
                    formatter: function (value, row, index) {
                        return (value == 0 ? '新项目' : value == 1 ? '进行中' : '完成');
                    }
                },
                {
                    field: 'pCreate',
                    title: '项目创建人',
                    formatter: function (value, row, index) {
                        return row.pcreate;
                    }
                },
                {
                    field: 'pStart',
                    title: '项目创建时间',
                    formatter: function (value, row, index) {
                        return row.pstart;
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="$.operate.detail(\'' + row.pid + '\',1300,700)"><i class="fa fa-search"></i>详细</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="exportExcelVO(\'' + row.pid + '\')"><i class="fa fa-download"></i>导出</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editVO(\'' + row.pid + '\',1300,700)"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });

    function exportExcelVO(formId) {
        console.log(formId)
        $.modal.confirm("确定导出" + table.options.modalName + "详情吗？", function () {
            var currentId = $.common.isEmpty(formId) ? $('form').attr('id') : formId; //
            $.modal.loading("正在导出数据，请稍后...");
            $.post(table.options.exportUrl, {"pid": formId}, function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        });
    }

    function editVO(id,width, height) {
        table.set();
        if ($.common.isEmpty(id) && table.options.type == table_type.bootstrapTreeTable) {
            var row = $("#" + table.options.id).bootstrapTreeTable('getSelections')[0];
            if ($.common.isEmpty(row)) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var url = table.options.updateUrl.replace("{id}", row[table.options.uniqueId]);
            $.modal.open("修改" + table.options.modalName + "项目详情", url,width, height);
        } else {
            $.modal.open("修改" + table.options.modalName + "项目详情", $.operate.editUrl(id),width, height);
        }
    }


</script>
</body>
</html>
