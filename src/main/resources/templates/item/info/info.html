<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            项目名称：<input type="text" name="pTitle"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('item:info:edit')}]];
    var removeFlag = [[${@permission.hasPermi('item:info:remove')}]];
    var prefix = ctx + "item/info";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            detailUrl: prefix + "/detail/{id}",
            modalName: "项目",
            columns: [{
                checkbox: true
            },
                {
                    field: 'pNum',
                    title: '项目编号',
                    formatter: function (value, row, index) {
                        return row.pnum;
                    }
                },
                {
                    field: 'pTitle',
                    title: '项目名称',
                    formatter: function (value, row, index) {
                        return row.ptitle;
                    }
                },
                {
                    field: 'pTypename',
                    title: '项目类型',
                    formatter: function (value, row, index) {
                        return row.ptypeName;
                    }
                },
                {
                    field: 'cName',
                    title: '客户名称',
                    formatter: function (value, row, index) {
                        return row.cname;
                    }
                },
                {
                    field: 'pstatusName',
                    title: '项目状态',
                    formatter: function (value, row, index) {
                        return (value == 0 ? '新项目' : value == 1 ? '进行中' : '完成');
                    }
                },
                {
                    field: 'pCreate',
                    title: '项目创建人',
                    formatter: function (value, row, index) {
                        return row.pcreate;
                    }
                },
                {
                    field: 'pStart',
                    title: '项目创建时间',
                    formatter: function (value, row, index) {
                        return row.pstart;
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="$.operate.detail(\'' + row.pid + '\',1300,700)"><i class="fa fa-search"></i>详细</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });


</script>
</body>
</html>
