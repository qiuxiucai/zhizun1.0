<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增岗位')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-add" th:object="${approve}">
        <div class="form-group">
            <label class="col-sm-3 control-label">任务标题：</label>

            <div class="col-sm-8">
                <input type="hidden" th:value="${approve.eId}" id="eId" name="eId">

                <input class="form-control" type="text" name="tTitle" id="tTitle" th:field="*{tTitle}" required disabled >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">任务内容：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="tText" id="tText" th:field="*{tText}" required disabled >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="uName" id="uName" th:field="*{uName}" required disabled >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">完成时间：</label>
            <div class="col-sm-8">
                <span type="text" class="form-control" id="tStart"   name="tStart" disabled >[[${tStart}]]</span>
                <span class="form-control">到</span>
                <span type="text" class="form-control" id="tEnd"  name="tEnd" disabled>[[${tTend}]]</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">延迟时间：</label>
            <div class="col-sm-8">
                <span type="text" class="form-control" id="eEndtime" name="eEndtime" disabled >[[${eEndtime}]]</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"  placeholder="申请原因">申请原因：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="eReason" id="eReason" th:field="*{eReason}"disabled required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否同意：</label>
            <div class="select-list">
                <ul>
                    <li>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <select name="eStatus"  id="eStatus">
                            <option>请选择</option>
                            <option value="1">同意</option>
                            <option value="2">不同意</option>
                        </select>

                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">详细意见：</label>
            <div class="col-sm-8">
                <textarea class="form-control" type="text" name="eInfo" id="eInfo" required></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script>
    var prefix2= ctx + "task/apply/applyEdit";
    function submitHandler() {
        $.operate.save(prefix2, $('#form-post-add').serialize());
    }
</script>
</body>
</html>
