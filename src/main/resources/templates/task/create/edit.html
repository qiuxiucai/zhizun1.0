<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-content-edit" th:object="${taskEdit}">
        <input id="contentId" name="contentId" type="hidden" th:field="*{tId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">任务标题：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="contentTitle" id="contentTitle" th:field="*{tTitle}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">执行人员：</label>
            <div class="select-list">
                <ul>
                    <li>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <select name="depName"  id="dep" th:with="deps=${@staffService.getDeps()}">
                            <option th:each="dep:${deps}" th:text="${dep.getDeptName()}" th:value="${dep.getDeptId()}" th:selected="(*{depName}==${dep.getDeptName()}? true:false)"></option>
                        </select>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <select name="sName"  id="sName" th:with="snames=${@staffService.selectNameList()}">

                            <option  th:each="sname:${snames}" th:text="${sname.getSName()}" th:value="${sname.getSName()}" th:selected="(*{sName}==${sname.getSName()}? true:false)" ></option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">紧急程度：</label>
            <div class="col-sm-8">
                <select  class="form-control"  name="statusId" th:with="types=${@task.selectLevel()}">
                    <option th:each="type : ${types}" th:text="${type.getLType()}" th:value="${type.getLStatusid()}" th:selected="(*{tStatus} == ${type.getLId()} ? true:false)"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">任务内容：</label>
            <div class="col-sm-8">
                <textarea class="form-control" type="text" name="tText" id="contentText" required>[[*{tText}]]</textarea>
            </div>
        </div>

    </form>
</div>
