<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('任务列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            任务标题：<input type="text" name="ttext"/>
                        </li>
                        <li>
                            执行人：<input type="text" name="sName"/>
                        </li>
                        <li>
                            任务类型：<select name="tStatus" th:with="task=${@task.selectLevel()}">
                            <option value="">所有</option>
                            <option th:each="type : ${task}" th:text="${type.getLType()}" th:value="${type.getLStatusid()}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="bulletin:content:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="bulletin:content:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="bulletin:content:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:post:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:post:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "task/build";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
           /* sortName: "postSort",
            modalName: "岗位",*/
            columns: [{
                checkbox: true
            },
                {
                    field: 'tid',
                    title: '任务编号'
                },
                {
                    field: 'ttitle',
                    title: '任务标题',
                    sortable: true
                },
                {
                    field: 'ttext',
                    title: '任务内容',
                    sortable: true
                },
                {
                    field: 'tstart',
                    title: '任务开始时间',
                    sortable: true
                },
                {
                    field: 'tend',
                    title: '任务结束时间',
                    sortable: true
                },
                {
                    field: 'tcomplete',
                    title: '完成情况',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return value==1? "完成":"未完成";
                    }
                },
                {
                    field: 'tstatus',
                    title: '任务紧急程度',
                    sortable: true,
                    formatter: function(value, row, index) {

                        console.log("value:"+value)
                        if(value==0){

                            return "普通任务";
                        }
                        else if(value==1){

                           return "紧急任务";
                        }else{

                           return "非常紧急";
                        }
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.postId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        /*actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i>删除</a>')*/
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
