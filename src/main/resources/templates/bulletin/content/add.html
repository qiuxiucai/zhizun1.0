<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('公告内容')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">公告标题：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="contentTitle" id="contentTitle" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公告类型：</label>
            <div class="col-sm-8">
                <select  class="form-control"  name="typeId" th:with="types=${@bulletinTypeServiceImpl.selectTypeList(null)}">
                    <option th:each="type : ${types}" th:text="${type.typeName}" th:value="${type.typeId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公告内容：</label>
            <div class="col-sm-8">
                <textarea class="form-control" type="text" name="contentText" id="contentText" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "bulletin/content";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-post-add').serialize());
        }
    }
</script>
</body>
</html>
